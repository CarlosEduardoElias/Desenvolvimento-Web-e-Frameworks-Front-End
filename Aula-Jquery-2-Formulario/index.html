<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" >
        
    <title>Jquery</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="">
        <form name="formCadastro" id="formCadastro" method="POST">
          <div class="form-group col-sm-6">
            <label for="nome">Nome:</label>
            <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome...">
          </div>
           <div class="form-group col-sm-6">
            <label for="email">Email:</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="example@email.com">
          </div>
          <div class="form-group col-sm-6">
            <label for="senha">Senha:</label>
              <input type="password" name="senha" id="senha" class="form-control">
              <small id="senha" class="text-muted">
              Utilize de 8-20 caracteres.
              </small>
          </div>
          <div class="form-group col-sm-6">
            <label for="cpf">CPF:</label>
            <input class="form-control cpf" type="text" name="cpf" id="cpf" placeholder="000.000.000-00">
          </div>
          <div class="form-group col-sm-6">
            <label for="cep">CEP:</label>
            <input class="form-control cep" type="text" name="cep" id="cep" placeholder="00-000-000">
          </div>
           <div class="form-group col-sm-6">
            <label for="telefone">Telefone:</label>
            <input class="form-control telefone" type="text" name="telefone" id="telefone" placeholder="(00)00000-0000">
          </div>
          <div class="form-group col-sm-6">
            <label for="idade">Idade:</label>
            <input class="form-control" type="number" name="idade" id="idade" placeholder="Informe sua Idade...">
          </div>
           <div class="form-group col-sm-6">
            <label for="instagram">Instagram:</label>
            <input class="form-control" type="text" name="instagram" id="instagram" placeholder="Ex@instagram">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="contrato">
            <label class="form-check-label" for="contrato">Concordo com os termos... blá blá</label>
          </div>
        <button type="submit" class="btn btn-outline-success">Enviar</button>
        </form>
      </div>
    </div>
   
    <script src="jquery/jquery-3.3.1.slim.min.js" ></script>
    <script src="jQuery-Mask-Plugin/dist/jquery.mask.min.js" ></script>
    <script src="jquery-validation-1.17.0/dist/jquery.validate.min.js" ></script>
    <script src="jquery-validation-1.17.0/dist/additional-methods.min.js" ></script>
    <script src="jquery-validation-1.17.0/dist/localization/messages_pt_BR.min.js" ></script>
    <script src="popper/popper.min.js" ></script>
    <script src="bootstrap/js/bootstrap.min.js" ></script>
    <script>
      jQuery.validator.addMethod('insta',function(value,element){
        if(value.indexOf('@')===0){
          return true;
        } else {
          return false;
        }
      },'Deve ter arroba no inicio do endereço! Trouxa!!!');

      $('document').ready(function(){
        //mascaras
        $('.cpf').mask('000.000.000-00');
        $('.cep').mask('00.000-000');
        $('.telefone').mask('(00)00000-0000');

        //validacao
        $('#formCadastro').validate(
        {
          rules:{
            nome:{
              minlength: 5,
              maxlength: 100,
              required: true
            },
            email:{
              required: true,
              email: true
            },
            cpf:{
              cpfBR:true
            },
            idade:{
              min: 18,
              max: 50
            },
            instagram:{
              insta:true
            }
          }
        })
        })
    </script>
  </body>
</html>
